    <script>
        // Объект с переводами
        const translations = {
            en: {
                menuItems: [
                    "News",
                    "Our Cryptocurrencies",
                    "About our CEO",
                    "Our social networks",
                    "Project support",
                    "Do you need help?"
                ],
                introButton: "Open the application",
                sectionTitle: "Development map",
                mapButton: "Donwload",
                footerItems: [
                    "ONECOIN © All rights reserved",
                    "Privacy Policy",
                    "Terms of Service",
                    "Contact Us"
                ],
                switchLanguage: "ru"
            },
            ru: {
                menuItems: [
                    "Новости",
                    "Наши криптовалюты",
                    "О нашем CEO",
                    "Наши социальные сети",
                    "Поддержка проекта",
                    "Нужна помощь?"
                ],
                introButton: "Открыть приложение",
                sectionTitle: "Карта развития",
                mapButton: "Скачать",
                footerItems: [
                    "ONECOIN © Все права защищены",
                    "Политика конфиденциальности",
                    "Условия использования",
                    "Связаться с нами"
                ],
                switchLanguage: "en"
            }
        };

        // Текущий язык
        let currentLanguage = 'en';

        // Функция для изменения языка
        function changeLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ru' : 'en';
            updateText();
        }

        // Функция для обновления текста на странице
        function updateText() {
            // Обновляем пункты меню
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                item.textContent = translations[currentLanguage].menuItems[index];
            });

            // Обновляем заголовок раздела
            document.querySelector('.intro__btn').textContent = translations[currentLanguage].introButton;
            document.querySelector('.section-title').textContent = translations[currentLanguage].sectionTitle;
            document.querySelector('.map-btn').textContent = translations[currentLanguage].mapButton;

            // Обновляем текст в подвале
            const footerItems = document.querySelectorAll('.footer-item');
            footerItems.forEach((item, index) => {
                item.textContent = translations[currentLanguage].footerItems[index];
            });

            // Обновляем текст на кнопке
            document.getElementById('language-switcher').textContent = translations[currentLanguage].switchLanguage;
        }

        // Добавляем обработчик события для кнопки
        document.getElementById('language-switcher').addEventListener('click', changeLanguage);

        // Инициализация текста при загрузке страницы
        updateText();
    </script>
</body>
